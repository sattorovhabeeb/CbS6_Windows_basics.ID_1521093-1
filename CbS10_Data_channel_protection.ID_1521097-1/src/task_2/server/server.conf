# Порт на котором слушает сервер
port 1194

# Протокол (UDP быстрее, но можно использовать TCP)
proto udp

# Тип устройства (tun — для маршрутизации, tap — для бриджа)
dev tun

# Путь к сертификату CA
ca ca.crt

# Путь к сертификату сервера
cert server.crt

# Путь к ключу сервера
key server.key

# Путь к DH параметрам
dh dh.pem

# Виртуальная подсеть для VPN клиентов
server 10.8.0.0 255.255.255.0

# Поддерживать постоянные соединения
keepalive 10 120

# Шифрование (AES-256-CBC — надёжное шифрование)
cipher AES-256-CBC

# Аутентификация пакетов
auth SHA256

# Сжатие данных (опционально)
compress lz4-v2
push "compress lz4-v2"

# Права доступа (снижаем привилегии после запуска)
user nobody
group nogroup

# Сохранять состояние при перезапуске
persist-key
persist-tun

# Логи
status /var/log/openvpn/openvpn-status.log
log-append /var/log/openvpn/openvpn.log

# Уровень детализации логов (0-9, где 3 — оптимально)
verb 3

# Не показывать повторяющиеся сообщения
mute 20
